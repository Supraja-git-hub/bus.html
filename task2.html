<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSRTC General Bus Pass - Fresh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .small-text {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TSRTC General Bus Pass Application - Fresh</h2>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> Other</label>
      </div>
    </div>

    <div class="form-group">
      <label for="photo">Upload Photo</label>
      <input type="file" id="photo">
      <div class="small-text">Max 100KB, .jpg/.jpeg format</div>
    </div>

    <div class="form-group">
      <label for="address">Residential Address</label>
      <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter 10-digit mobile number">
    </div>

    <div class="form-group">
      <label for="idproof">ID Proof Type</label>
      <select id="idproof">
        <option value="">-- Select ID Proof --</option>
        <option value="aadhaar">Aadhaar Card</option>
        <option value="voter">Voter ID</option>
        <option value="passport">Passport</option>
        <option value="license">Driving License</option>
      </select>
    </div>

    <div class="form-group">
      <label for="idnumber">ID Proof Number</label>
      <input type="text" id="idnumber" placeholder="Enter your ID number">
    </div>

    <div class="form-actions">
      <button type="submit">Submit Application</button>
    </div>
  </div>
</body>
</html>
